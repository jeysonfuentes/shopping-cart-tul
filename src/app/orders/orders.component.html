<div class="wrapper">
  <div class="orders">
    <div class="orders__list">
      <div class="orders__list-header">
        <h2>#</h2>
        <p>UID</p>
        <p>Total Cost</p>
      </div>
      <div class="orders__list-item" *ngFor="let order of orders; let i=index">
        <h2>{{i + 1}}</h2>
        <p>{{order.uid}}</p>
        <p>{{order.total | currency : "$":"symbol":"1.0-0" }}</p>
      </div>
    </div>
  </div>
</div>
